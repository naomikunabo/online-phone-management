<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Customer Management System</h1>
    
    <!-- Form for inserting a new customer -->
    <div>
        <h2>Add New Customer</h2>
        <form id="addCustomerForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <!-- Add more fields as needed -->
            <button type="submit">Add Customer</button>
        </form>
    </div>

    <!-- Table to display existing customers -->
    <div>
        <h2>Existing Customers</h2>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <!-- Add more columns as needed -->
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <!-- Customer data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Buttons for CRUD operations -->
    <div>
        <button id="retrieveButton">Retrieve Customers</button>
        <button id="updateButton">Update Customer</button>
        <button id="deleteButton">Delete Customer</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
